services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news_backend
    ports:
      - "8000:8000"
    depends_on:
      - database
    networks:
      - news_network
    env_file: ".env"
    restart: on-failure
    volumes:
      - .:/code
    environment:
      DEBUG: "${DEBUG}"

  database:
    image: postgres:latest
    container_name: database
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASS}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgressql/database
    networks:
      - news_network

networks:
  news_network:

volumes:
  postgres_data:
  redis_data:
